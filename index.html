<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller & Realistic Coin Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roll the Dice or Flip a Coin!</h1>

        <!-- Dice Section -->
        <div class="section">
            <h2>3D Dice Roller</h2>
            <div class="dice-wrapper">
                <div id="dice" class="dice">
                    <div class="face one">1</div>
                    <div class="face two">2</div>
                    <div class="face three">3</div>
                    <div class="face four">4</div>
                    <div class="face five">5</div>
                    <div class="face six">6</div>
                </div>
            </div>
            <button id="rollButton">Roll Dice</button>
        </div>

        <!-- Coin Section -->
        <div class="section">
            <h2>Coin Flipper</h2>
            <div class="coin-wrapper">
                <div id="coin" class="coin">
                    <div class="coin-front">Heads</div>
                    <div class="coin-back">Tails</div>
                </div>
            </div>
            <button id="flipButton">Flip Coin</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
